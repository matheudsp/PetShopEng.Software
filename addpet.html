      <div class="container" style="display:block;margin-top: 100px;">
        <form class="bg-white p-5 rounded-4">
          <h2>Cadastre seu pet</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" placeholder="" id="nameu">
              </div>
            </div>
      
            <div class="col-md-6">
              <div class="form-group">
                <label for="last">Sobrenome</label>
                <input type="text" class="form-control" placeholder="" id="last">
              </div>
            </div>
          </div>
      
      
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="mail">E-mail</label>
                <input type="text" class="form-control" placeholder="" id="mail">
              </div>
      
      
            </div>
      
            <div class="col-md-6">
      
              <div class="form-group">
                <label for="phone">Celular</label>
                <input type="tel" class="form-control" id="phone" placeholder="">
              </div>
            </div>
          </div>
      
      
          <div class="row">
            <div class="col-md-6">
      
              <div class="form-group">
                <label for="estado">UF/Cidade</label>
                <input type="estado" class="form-control" id="email" placeholder="">
              </div>
            </div>
      
            <div class="col-md-6">
              <div class="form-group">
                <label for="animal">Nome do Animal</label>
                <input type="animal" class="form-control" id="url" placeholder="">
              </div>
      
            </div>
            
          </div>

          <div class="row">
            <div class="col-md-6">
      
              <div class="form-group">
                <label for="estado">Sexo</label><br>
                <input type="radio" id="sexo" name="sexo" value="masc"><label for="">Masculino</label><br>
                <input type="radio" id="sexo" name="sexo" value="fem"><label for="">Feminino</label>
              </div>
            </div>
      
            <div class="col-md-6">
              <div class="form-group">
                <label for="animal">Faça upload de uma imagem do seu bichinho.</label>
                <input type="file" name="arquivos" class="btn btn-success rounded-2" style="background-color:#dd4b39;border: 0;" accept="image/png, image/jpeg"  multiple /> 
              </div>
      
            </div>
            
          </div>

      
          <button type="submit" class="btn d-block mt-2 px-5" style="background-color: #dd4b39; color:white; margin: 0 auto;">Cadastrar</button>
        </form>
      </div>
      
      <div class="container-fluid bg-white mt-5 py-5">
        <div class="container pt-5">
            <div class="row g-5">
               
                <div class="col-lg-12 col-md-8 ">
                    <h5 class="text-uppercase border-start border-5 text-black ps-3 mb-4" >Se inscreva em nosso newsletter</h5>

                        <div class="input-group">

                        </div>
                    </form>
                    <h6 class="text-uppercase text-black mt-4 mb-3">Siga a gente</h6>
                    <div class="d-flex">
                        <a class="btn btn-square me-2" href="#"><i class="bi bi-facebook"></i></a>
                        <a class="btn btn-square" href="#"><i class="bi bi-instagram"></i></a>
                    </div>
                    
                </div>

                </div>
            </div>
